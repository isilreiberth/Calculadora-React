<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/2.3.0/big.js"></script>
    <title>Calculadora con React.js</title>
  </head>
  <body>
    <div id="root" />
    <script type="text/babel">
      class App extends React.Component {
        state = {
          total: null,
          next: null,
          operation: null,
        };

        handleClick = (buttonName) => {
          this.setState(calculate(this.state, buttonName));
        };

        render() {
          return (
            <div className="component-app">
              <Display value={this.state.next || this.state.total || "0"} />
              <ButtonPanel clickHandler={this.handleClick} />
            </div>
          );
        }
      }

      class Button extends React.Component {
        static propTypes = {
          name: PropTypes.string,
          orange: PropTypes.bool,
          wide: PropTypes.bool,
          clickHandler: PropTypes.func,
        };

        handleClick = () => {
          this.props.clickHandler(this.props.name);
        };

        render() {
          const className = [
            "component-button",
            this.props.orange ? "orange" : "",
            this.props.wide ? "wide" : "",
          ];

          return (
            <div className={className.join(" ").trim()}>
              <button onClick={this.handleClick}>{this.props.name}</button>
            </div>
          );
        }
      }

      class ButtonPanel extends React.Component {
        static propTypes = {
          clickHandler: PropTypes.func,
        };

        handleClick = (buttonName) => {
          this.props.clickHandler(buttonName);
        };

        render() {
          return (
            <div className="component-button-panel">
              <div>
                <Button name="AC" clickHandler={this.handleClick} />
                <Button name="+/-" clickHandler={this.handleClick} />
                <Button name="%" clickHandler={this.handleClick} />
                <Button name="รท" clickHandler={this.handleClick} orange />
              </div>
              <div>
                <Button name="7" clickHandler={this.handleClick} />
                <Button name="8" clickHandler={this.handleClick} />
                <Button name="9" clickHandler={this.handleClick} />
                <Button name="x" clickHandler={this.handleClick} orange />
              </div>
              <div>
                <Button name="4" clickHandler={this.handleClick} />
                <Button name="5" clickHandler={this.handleClick} />
                <Button name="6" clickHandler={this.handleClick} />
                <Button name="-" clickHandler={this.handleClick} orange />
              </div>
              <div>
                <Button name="1" clickHandler={this.handleClick} />
                <Button name="2" clickHandler={this.handleClick} />
                <Button name="3" clickHandler={this.handleClick} />
                <Button name="+" clickHandler={this.handleClick} orange />
              </div>
              <div>
                <Button name="0" clickHandler={this.handleClick} wide />
                <Button name="." clickHandler={this.handleClick} />
                <Button name="=" clickHandler={this.handleClick} orange />
              </div>
            </div>
          );
        }
      }

      class Display extends React.Component {
        static propTypes = {
          value: PropTypes.string,
        };

        render() {
          return (
            <div className="component-display">
              <div>{this.props.value}</div>
            </div>
          );
        }
      }

      function calculate(obj, buttonName) {
        if (buttonName === "AC") {
          return {
            total: null,
            next: null,
            operation: null,
          };
        }

        if (isNumber(buttonName)) {
          if (buttonName === "0" && obj.next === "0") {
            return {};
          }
          // If there is an operation, update next
          if (obj.operation) {
            if (obj.next) {
              return { next: obj.next + buttonName };
            }
            return { next: buttonName };
          }
          // If there is no operation, update next and clear the value
          if (obj.next) {
            const next = obj.next === "0" ? buttonName : obj.next + buttonName;
            return {
              next,
              total: null,
            };
          }
          return {
            next: buttonName,
            total: null,
          };
        }

        if (buttonName === "%") {
          if (obj.operation && obj.next) {
            const result = operate(obj.total, obj.next, obj.operation);
            return {
              total: Big(result).div(Big("100")).toString(),
              next: null,
              operation: null,
            };
          }
          if (obj.next) {
            return {
              next: Big(obj.next).div(Big("100")).toString(),
            };
          }
          return {};
        }

        if (buttonName === ".") {
          if (obj.next) {
            // ignore a . if the next number already has one
            if (obj.next.includes(".")) {
              return {};
            }
            return { next: obj.next + "." };
          }
          return { next: "0." };
        }

        if (buttonName === "=") {
          if (obj.next && obj.operation) {
            return {
              total: operate(obj.total, obj.next, obj.operation),
              next: null,
              operation: null,
            };
          } else {
            // '=' with no operation, nothing to do
            return {};
          }
        }

        if (buttonName === "+/-") {
          if (obj.next) {
            return { next: (-1 * parseFloat(obj.next)).toString() };
          }
          if (obj.total) {
            return { total: (-1 * parseFloat(obj.total)).toString() };
          }
          return {};
        }

        // Button must be an operation

        // When the user presses an operation button without having entered
        // a number first, do nothing.
        // if (!obj.next && !obj.total) {
        //   return {};
        // }

        // User pressed an operation button and there is an existing operation
        if (obj.operation) {
          return {
            total: operate(obj.total, obj.next, obj.operation),
            next: null,
            operation: buttonName,
          };
        }

        // no operation yet, but the user typed one

        // The user hasn't typed a number yet, just save the operation
        if (!obj.next) {
          return { operation: buttonName };
        }

        // save the operation and shift 'next' into 'total'
        return {
          total: obj.next,
          next: null,
          operation: buttonName,
        };
      }

      function isNumber(item) {
        return /[0-9]+/.test(item);
      }

      function operate(numberOne, numberTwo, operation) {
        const one = Big(numberOne || "0");
        const two = Big(
          numberTwo || (operation === "รท" || operation === "x" ? "1" : "0")
        ); //If dividing or multiplying, then 1 maintains current value in cases of null
        if (operation === "+") {
          return one.plus(two).toString();
        }
        if (operation === "-") {
          return one.minus(two).toString();
        }
        if (operation === "x") {
          return one.times(two).toString();
        }
        if (operation === "รท") {
          if (two === "0") {
            alert("Divide by 0 error");
            return "0";
          } else {
            return one.div(two).toString();
          }
        }
        throw Error(`Unknown operation '${operation}'`);
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
